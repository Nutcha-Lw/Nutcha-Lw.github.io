<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .bg {
      background-image: url("asset/trees-975091.jpg"); /* ตั้งชื่อไฟล์ภาพให้ตรงกับของคุณ */
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* ทำให้ภาพมืดลงนิดหน่อย */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      border: 2px solid white;
      background: transparent;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="bg">
    <div class="overlay">
      <img src="asset/ChatGPT Image Apr 17, 2025, 02_30_46 AM.png" alt="Nature Logo" width="100" /> <!-- ใส่โลโก้ถ้ามี -->
      <h1>WELCOME IN THE NATURE</h1>
      <a href="home.html" class="button">ENJOY THE VIEW</a>
    </div>
  </div>
</body>
</html>
